<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<div class="container"> 
	<div class="jumbotron">
<form action="" method="post" name="userLogin">
        {{form.hidden_tag()}}
        <p>
            用户ID: {{form.userid}}<br>
        </p>
        <p>
            密码: {{form.password}}
        </p>
        <p>
            记住登录: {{form.remember}}
        </p>
        <p><input type="submit" value="登录"></p>
</form>
	</div>
</div>
 {% endblock %}
